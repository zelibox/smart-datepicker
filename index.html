<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Smart datepicker</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="dist/smart-datepicker.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="dist/smart-datepicker.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="demoApp" ng-controller="demoController">
<header>
    <div class="container">
        <h1>Smart Datepicker</h1>
        <p>Angular module to select the date and time.</p>
    </div>
</header>
<div class="container content">
    <p>
        Time step: <input type="number" ng-model="step" step=".001"/>
    </p>
    <p>
        <smart-datepicker model="dateMs" step="step"></smart-datepicker>
    </p>
    <p>model: <pre ng-bind="dateMs | json"></pre></p>
</div>




</body>
</html>
