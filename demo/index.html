<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Smart datepicker</title>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../dist/smart-datepicker.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="../dist/smart-datepicker.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="demoApp">
    <header>
        <div class="container">
            <h1>Smart Datepicker</h1>
            <p>Angular module to select the date and time.</p>
        </div>
    </header>
    <div class="container content">
        step: <input type="number" ng-model="step" step=".001"/>
        <hr/>
        <smart-datepicker step="step"></smart-datepicker>
        <br/>
        <input type="datetime-local" step="{{step}}"/>
        <br/>
        <br/>
        <br/>
        <style>
            .smart-datepicker-calendar {
                position: absolute;
                width: 250px;
                min-height: 200px;
                padding: 10px;
                background: #fff;
                border: 1px solid #A9A9A9;
                z-index: 9999999;
                box-shadow: 0px 0px 0px 5px rgba(255, 255, 255, 0.5), 0px 0px 0px 6px rgba(0, 0, 0, 0.1);
            }
            .smart-datepicker-calendar .smart-datepicker-calendar-change-month {
                float: left;
            }
            .smart-datepicker-calendar .smart-datepicker-calendar-tools {
                float: right;
            }
            .smart-datepicker-calendar .smart-datepicker-calendar-tools > div {
                display: inline-block;
                background-color: #f5f5f5;
                background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
                background-image: -moz-linear-gradient(top,#f5f5f5,#f1f1f1);
                background-image: -ms-linear-gradient(top,#f5f5f5,#f1f1f1);
                background-image: -o-linear-gradient(top,#f5f5f5,#f1f1f1);
                background-image: linear-gradient(top,#f5f5f5,#f1f1f1);
                color: #444;
                border: 1px solid #dcdcdc;
                -webkit-border-radius: 2px;
                -moz-border-radius: 2px;
                border-radius: 2px;
                cursor: default;
                font-size: 11px;
                font-weight: bold;
                text-align: center;
                height: 27px;
                line-height: 27px;
                min-width: 27px;
                padding: 0 8px;
                text-decoration: none;
            }
            .smart-datepicker-calendar .smart-datepicker-calendar-tools > div:hover {
                background-color: #F8F8F8;
                background-image: -webkit-linear-gradient(top,#f8f8f8,#f1f1f1);
                background-image: -moz-linear-gradient(top,#f8f8f8,#f1f1f1);
                background-image: -ms-linear-gradient(top,#f8f8f8,#f1f1f1);
                background-image: -o-linear-gradient(top,#f8f8f8,#f1f1f1);
                background-image: linear-gradient(top,#f8f8f8,#f1f1f1);
                border: 1px solid #C6C6C6;
                color: #333;
                -webkit-box-shadow: 0px 1px 1px rgba(0,0,0,.1);
                -moz-box-shadow: 0px 1px 1px rgba(0,0,0,.1);
                box-shadow: 0px 1px 1px rgba(0,0,0,.1);
            }
            .smart-datepicker-calendar .smart-datepicker-calendar-tools > div:active {
                -webkit-box-shadow: inset 0px 1px 2px rgba(0,0,0,.1);
                -moz-box-shadow: inset 0px 1px 2px rgba(0,0,0,.1);
                box-shadow: inset 0px 1px 2px rgba(0,0,0,.1);
                color: black;
            }
        </style>
        <div class="smart-datepicker-calendar">
            <div class="smart-datepicker-calendar-header">
                <div class="smart-datepicker-calendar-change-month">Январь 2015</div>
                <div class="smart-datepicker-calendar-tools">
                    <div class="smart-datepicker-calendar-prev-month"></div>
                    <div class="smart-datepicker-calendar-current"></div>
                    <div class="smart-datepicker-calendar-prev-next"></div>
                </div>
            </div>
        </div>
        <br/>
        <input type="date"/><br/>
        <input type="time"/>
        <smart-datepicker></smart-datepicker>
    </div>
</body>
</html>
