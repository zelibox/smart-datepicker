<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Smart datepicker</title>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../dist/smart-datepicker.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="../dist/smart-datepicker.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="demoApp">
    <header>
        <div class="container">
            <h1>Smart Datepicker</h1>
            <p>Angular module to select the date and time.</p>
        </div>
    </header>
    <div class="container content">
        step: <input type="number" ng-model="step" step=".001"/>
        <hr/>
        <smart-datepicker step="step"></smart-datepicker>
        <br/>
        <input type="datetime-local" step="{{step}}"/>
        <br/>
        <br/>
        <br/>

        <br/>
        <input type="date"/><br/>
        <input type="time"/>
        <smart-datepicker></smart-datepicker>
    </div>
</body>
</html>
