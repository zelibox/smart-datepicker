<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Smart datepicker</title>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../dist/smart-datepicker.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="../dist/smart-datepicker.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="demoApp" ng-controller="demoController">
<header>
    <div class="container">
        <h1>Smart Datepicker</h1>

        <p>Angular module to select the date and time.</p>
    </div>
</header>
<div class="container content">
    step: <input type="number" ng-model="step" step=".001"/>
    <hr/>
    <input type="datetime-local" step="{{step}}"/>
    <div style="margin-left: 310px;"><smart-datepicker model="date" step="step"></smart-datepicker></div>
    <br/>
    {{ date }}
    <br/>
    <br/>
    <br/>
    <br/>
    <input type="date"/><br/>
    <input type="time"/>
    <div style="margin-right: 100px"><smart-datepicker model="date2"></smart-datepicker></div>
    {{ date2 }}
</div>




</body>
</html>
